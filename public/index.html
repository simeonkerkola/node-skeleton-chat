<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join | Skeleton Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join a Chat</h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input type="text" class="nameField" name="name" autofocus>
      </div>

      <a href="#" class="room-toggle-link">+ New Room</a>

      <div class="toggle field" style="display: none;">
        <div class="form-field">
          <label>Room name</label>
          <input type="text" class="roomField">
        </div>
      </div>

      <div class="toggle list" style="display: block;">
        <div class="form-field">
          <div class="rooms">
            <select class="roomList" name="room">
              <option value="">Active rooms</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/js/libs/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/js/libs/mustache.js"></script>
  <script type="text/javascript" src="/js/libs/deparam.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
